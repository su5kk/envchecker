apiVersion: apps/v1
kind: Deployment
metadata:
  name: no-env-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: no-env-app
  template:
    metadata:
      labels:
        app: no-env-app
    spec:
      containers:
        - name: basic-container
          image: nginx:latest
          # No env section - this tests deployments with no environment variables