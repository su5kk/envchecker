apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: test-app
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
        - name: web-server
          image: nginx:latest
          env:
            - name: LOG_LEVEL
              value: $LOG_LEVEL
            - name: DATABASE_URL
              value: "$DATABASE_URL"
            - name: API_BASE_URL
              value: $API_BASE_URL
            - name: UNKNOWN_VAR
              value: "$MISSING_VARIABLE"
            - name: STATIC_CONFIG
              value: "not-a-variable"
        - name: background-worker
          image: worker:latest
          env:
            - name: REDIS_URL
              value: $REDIS_URL
            - name: DEBUG_MODE
              value: "$DEBUG_MODE"
            - name: REPLICA_COUNT
              value: $REPLICA_COUNT